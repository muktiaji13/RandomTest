<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Logo Toko</a>

            <!-- Search Bar -->
            <form class="d-flex ms-auto me-5">
                <input class="form-control me-2" type="search" placeholder="Cari produk...">
                <button class="btn btn-light" type="submit">Search</button>
            </form>

            <!-- Cart Button -->
            <div class="cart-button">
                <button class="btn btn-light position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="mt-5 pt-5">
        <div class="container mt-5 pt-5">
            <div class="row">
                <!-- Product Grid -->
                <div class="col-md-12">
                    <div class="row" id="product-grid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Sidebar -->
        <aside class="cart-sidebar position-fixed end-0 top-0 h-100 bg-white shadow-sm d-none" id="cart-sidebar">
            <div class="p-3 border-bottom">
                <button class="btn btn-close float-end" onclick="toggleCart()">&times;</button>
                <h5 class="mb-0">Keranjang Belanja</h5>
            </div>

            <div class="cart-content p-3 overflow-auto">
                <div id="cart-items"></div>
            </div>

            <div class="cart-footer p-3 border-top">
                <div class="d-flex justify-content-between mb-3">
                    <span>Total:</span>
                    <span id="total-price">Rp 0</span>
                </div>
                <a href="#" class="btn btn-primary w-100">Checkout</a>
            </div>
        </aside>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 pt-5 pb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Tentang Kami</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="col-md-4">
                    <h5>Kontak</h5>
                    <p>Email: example@email.com</p>
                    <p>Phone: +62 123 4567</p>
                </div>
                <div class="col-md-4">
                    <h5>Sosial Media</h5>
                    <p>Instagram | Facebook | Twitter</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>

    <!-- Custom JS -->
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
